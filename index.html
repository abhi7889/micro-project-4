<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="header">
      <p class="heading">Calc</p>
    </div>
    <section class="main-container">
      <div >
        <input id="display" type="text" value="" readonly>
        <div class="keypad">
          <div class="buttons">
            <button class="keybutton" >7</button>
            <button class="keybutton" >8</button>
            <button class="keybutton" >9</button>
            <button class="deleteButton" >DEL</button>
            <button class="keybutton" >4</button>
            <button class="keybutton" >5</button>
            <button class="keybutton" >6</button>
            <button class="keybutton" >+</button>
            <button class="keybutton" >1</button>
            <button class="keybutton" >2</button>
            <button class="keybutton" >3</button>
            <button class="keybutton" >-</button>
            <button class="keybutton" >.</button>
            <button class="keybutton" >0</button>
            <button class="keybutton" >/</button>
            <button class="keybutton" >X</button>
            <button class="longbutton1" type="reset">RESET</button>
            <button class="longbutton2" >=</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
